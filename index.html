<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/utilities.css">
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js" integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw==" crossorigin="anonymous"></script>
		<title>TodoList</title>
	</head>
	<body>
		<div class="project-wrapper">
			<aside class="sidebar">
				<header class="header p-1">
					<h1 class="header-title">My Categories</h1>
					<form class="sidebar-form" data-new-category-form>
						<div class="form-control">
							<input
								type="text"
								data-new-category-input
								placeholder="Enter Category"
							/>
						</div>
						<button class="btn btn-primary">
							<i class="fa fa-plus" aria-hidden="true"></i> Add Category
						</button>
					</form>
				</header>
				<ul class="sidebar-list p-1" data-categories></ul>
			</aside>
			<main class="main">
				<header class="header bg-light p-1 flex">
					<div>
						<h1 class="header-title">Welcome Back, <strong>Noel</strong></h1>
						<div data-currently-viewing></div>
					</div>
					<!-- Create todo form -->
					<form class="create-todo-form flex" data-new-todo-form>
						<div class="form-control">
							<select data-new-todo-select class="form-control" required></select>
						</div>
						<div class="form-control">
							<input type="text" data-new-todo-input class="form-control" placeholder="Enter Todo" required />
						</div>
						<button class="btn btn-primary">
							<i class="fa fa-plus" aria-hidden="true"></i>Add Todo
						</button>
					</form>
					<button class="btn btn-primary" style="display: none;" data-new-todo-toggler>
						<i class="fa fa-plus" aria-hidden="true"></i>
						Add Todo
					</button>
				</header>
				<!-- Edit todo form -->
				<form class="form-inline" style="display: none;" data-edit-todo-form>
					<div class="form-group">
						<label for="task">Task :</label>
						<select data-edit-todo-select class="form-control" required></select>
					</div>
					<div class="form-group">
						<label for="todo">Todo :</label>
						<input type="text" data-edit-todo-input class="form-control" placeholder="Enter todo..." required />
					</div>
					<button class="btn btn-primary ml-auto">Save</button>
				</form>
				<!-- Cards Section -->
				<section class="cards-container p-1 grid" data-cards></section>
			</main>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
