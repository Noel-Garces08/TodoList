<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./reset.css" />
		<link rel="stylesheet" href="./main.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
		/>
		<title>TodoList</title>
	</head>
	<body>
		<div class="project-wrapper">
			<aside class="sidebar">
				<header class="header header-primary">
					<h1 class="header-title">My Task</h1>
					<div class="form-container">
						<form class="form-inline" data-new-task-form>
							<input
								type="text"
								data-new-task-input
								placeholder="Add New Task"
								class="form-control px-0"
							/>
							<button class="ml-auto">
								<i class="fa fa-plus" aria-hidden="true"></i>
							</button>
						</form>
					</div>
				</header>
				<div class="alert" data-new-task-alert></div>
				<ul class="sidebar-list" data-tasks></ul>
			</aside>
			<main class="main">
				<header
					class="header header-secondary d-flex justify-content-between align-items-center"
				>
					<h1 class="header-title">
						Welcome Back, <strong>Noel</strong>
						<div>
							<small
								style="font-size: 0.8rem"
								data-current-viewing-task
							></small>
						</div>
					</h1>
					<button class="btn btn-primary" data-new-todo-form-toggler>
						<i class="fa fa-plus" aria-hidden="true"></i>
						Add New Todo
					</button>
				</header>
				<!-- Create todo form -->
				<div class="main-form-container">
					<form class="form-inline" data-new-todo-form>
						<div class="form-group mr-5">
							<label for="task">Task :</label>
							<select
								name="task"
								data-new-todo-select
								class="form-control"
								required
							></select>
						</div>
						<div class="form-group">
							<label for="todo">Todo :</label>
							<input
								type="text"
								name="todo"
								class="form-control"
								placeholder="Enter todo..."
								required
							/>
						</div>

						<button class="btn btn-primary ml-auto">
							<i class="fa fa-plus" aria-hidden="true"></i>
							Add
						</button>
					</form>
				</div>
				<!-- Edit todo form -->
				<div class="main-form-container">
					<form class="form-inline" data-edit-todo-form>
						<div class="form-group mr-5">
							<label for="task">Task :</label>
							<select
								name="task"
								data-edit-todo-select
								class="form-control"
								required
							></select>
						</div>
						<div class="form-group">
							<label for="todo">Todo :</label>
							<input
								type="text"
								name="todo"
								class="form-control"
								placeholder="Enter todo..."
								required
							/>
						</div>

						<button class="btn btn-primary ml-auto">Save</button>

						<button class="btn btn-primary ml-2">Cancel</button>
					</form>
				</div>
				<!-- Main Title -->

				<!-- Cards Section -->
				<div class="cards-container" data-cards></div>
			</main>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
